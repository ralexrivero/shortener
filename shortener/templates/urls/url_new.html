{% extends 'base.html' %}
{% load hosts %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <form action="{% host_url 'urls.list' host 'www' %}" method='POST'>{% csrf_token %}
                {{ form.as_p }}
                <button type"submit" class="btn btn-primary my-5">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
