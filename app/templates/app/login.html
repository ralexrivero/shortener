{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}Sign in to join us{% endblock %}
{% block content %}

<div class="container">
        <form method='POST'>{% csrf_token %}
            {{ form.errors }}
            {% for field in form %}
            <div class="mb-3">
                {{ field|add_label_class:"form-label"}}
                {{ field|add_class:"form-control"}}
            </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Sign in</button>
        </form>
</div>

{% endblock %}
