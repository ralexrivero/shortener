{% extends 'base.html' %}
{% block title %}Sign in to join us{% endblock %}
{% block content %}
<div class="container">
    <main class="form-signin w-100 m-auto">
        <form method='POST'>{% csrf_token %}
            <div class="form-floating">
            {{ form}}
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; tify.one 2022</p>
        </form>
    </main>
</div>
{% endblock %}
