
version: '3.8'

services:
  web:
    build:
      context: ./
      dockerfile: ./Dockerfiles/python/Dockerfile.prod
    command: gunicorn tify-web.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    build: ./Dockerfiles/postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.env.prod.db
volumes:
  postgres_data:
